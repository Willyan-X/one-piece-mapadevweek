<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Projeto</title>
    <link rel="stylesheet" href="./src/css/variaveis.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/fontes.css" />    
    <link rel="stylesheet" href="./src/css/animacoes.css" />
    <link rel="stylesheet" href="./src/css/estilos.css">       
    <link rel="stylesheet" href="./src/css/responsivo.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">
                Character Select
            </h1>
        </header>
        <div class="selecao-de-personagens">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/luffyG.png" alt="Personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2 id="nome-jogador-1">luffy</h2>
                </div>
            </div>

            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="LuffyG" data-name="luffy">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/LuffyIcon.jpg" alt="Personagem luffy">
                </li>

                <li class="personagem" id="ZoroG" data-name="Zoro">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/ZoroIcon.jpg" alt="Personagem Zoro">
                </li>

                <li class="personagem" id="SanjiG" data-name="Sanji">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/SanjiIcon.jpg" alt="Personagem Sanji">
                </li>

                <li class="personagem" id="UsoppG" data-name="Usopp">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/UsoppIcon.jpg" alt="Personagem Usopp">
                </li>

                <li class="personagem" id="NamiG" data-name="Nami">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/NamiIcon.jpg" alt="Personagem Nami">
                </li>

                <li class="personagem" id="FrankyG" data-name="Franky">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/FrankyIcon.jpg" alt="Personagem Franky">
                </li>

                <li class="personagem" id="ChopperG" data-name="Chopper">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/chopperIcon.jpg" alt="Personagem Chopper">
                </li>

                <li class="personagem" id="DoflamingoG" data-name="Doflamingo">
                    <span class="tag">1P</span>
                    <img src="./src/imagens/DoflamingoIcon.jpg" alt="Personagem Doflamingo">
                </li>

                <li class="personagem jogador-2-selecionado" id="KaidouG" data-name="Kaidou">
                    <span class="tag">2P</span>
                    <img src="./src/imagens/KaidouIcon.jpg" alt="Personagem Kaidou">
                </li>
            </ul>

            <div class="personagem-grande personagem-jogador-2">
                <img src="./src/imagens/KaidouG.png" alt="personagem selecionado jogador 1" id="personagem-jogador-1">
                <div class="nome">
                    <h2>Kaidou</h2>
                </div>
            </div>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
